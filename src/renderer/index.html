<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>CherryDesk – Connect Sources</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #121212;
        color: #f5f5f5;
      }
      .dialog {
        max-width: 960px;
        margin: 0 auto;
        background: #1e1e1e;
        border-radius: 16px;
        padding: 20px 24px 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      .dialog-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      .title-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .badge {
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid #3f8cff;
        color: #9ec4ff;
      }
      .title {
        font-size: 16px;
        font-weight: 600;
      }
      .subtitle {
        font-size: 12px;
        color: #a0a0a0;
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        margin-bottom: 12px;
      }
      .checkbox-row input {
        accent-color: #3f8cff;
      }
      .card {
        background: #181818;
        border-radius: 14px;
        border: 1px solid #2a2a2a;
        padding: 16px;
      }
      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      .card-title {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        font-weight: 500;
      }
      .folder-icon {
        width: 16px;
        height: 12px;
        border-radius: 3px;
        background: linear-gradient(135deg, #f6c453, #f29f3f);
        position: relative;
      }
      .folder-icon::before {
        content: '';
        position: absolute;
        width: 10px;
        height: 4px;
        background: #f9d58c;
        border-radius: 2px 2px 0 0;
        top: -3px;
        left: 2px;
      }
      .card-actions {
        display: flex;
        gap: 8px;
      }
      .chip-btn {
        font-size: 11px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid #3a3a3a;
        background: #222;
        color: #f5f5f5;
        cursor: pointer;
      }
      .chip-btn:hover {
        background: #2a2a2a;
      }
      .folder-list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        color: #a0a0a0;
        margin-bottom: 4px;
      }
      .folder-list-toolbar {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .toolbar-link {
        cursor: pointer;
        color: #c8d4ff;
      }
      .toolbar-link:hover {
        text-decoration: underline;
      }
      .folder-list {
        border-radius: 10px;
        background: #151515;
        border: 1px solid #262626;
        max-height: 260px;
        overflow: auto;
      }
      .folder-empty {
        padding: 14px;
        font-size: 12px;
        color: #7c7c7c;
      }
      .folder-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-bottom: 1px solid #262626;
        font-size: 12px;
      }
      .folder-item:last-child {
        border-bottom: none;
      }
      .folder-checkbox {
        margin: 0;
        accent-color: #3f8cff;
      }
      .folder-path {
        flex: 1;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .folder-count {
        color: #8f8f8f;
        font-size: 11px;
        margin-left: 8px;
      }
      .footer-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 14px;
        font-size: 11px;
      }
      .footer-left {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #8f8f8f;
      }
      .dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #3f8cff;
      }
      .footer-right {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .btn-secondary {
        font-size: 11px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid #3a3a3a;
        background: transparent;
        color: #f5f5f5;
        cursor: pointer;
      }
      .btn-primary {
        font-size: 11px;
        padding: 6px 14px;
        border-radius: 999px;
        border: none;
        background: #3f8cff;
        color: #fff;
        cursor: pointer;
      }
      .btn-primary:disabled {
        opacity: 0.4;
        cursor: default;
      }
      .status-bar {
        margin-top: 8px;
        border-radius: 10px;
        background: #151515;
        border: 1px solid #262626;
        padding: 10px 12px;
        font-size: 11px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .status-right {
        color: #c8d4ff;
      }
    </style>
  </head>
  <body>
    <div class="dialog">
      <div class="dialog-header">
        <div>
          <div class="title-row">
            <span class="title">Connect Sources</span>
            <span class="badge">100% local</span>
          </div>
          <div class="subtitle">Connect your local folders and let CherryDesk index them.</div>
        </div>
      </div>

      <div class="checkbox-row">
        <input type="checkbox" id="include-images" />
        <label for="include-images">Include image files for extracting text.</label>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <div class="folder-icon"></div>
            <span>Local Folder</span>
          </div>
          <div class="card-actions">
            <button class="chip-btn" id="btn-connect-folder">Connect folder</button>
            <!-- 预留：Connect file，将来要的话再实现 -->
            <button class="chip-btn" disabled>Connect file</button>
          </div>
        </div>

        <div class="folder-list-header">
          <span>Folders</span>
          <div class="folder-list-toolbar">
            <span id="selected-count">0 selected</span>
            <span class="toolbar-link" id="btn-select-all">Select all</span>
            <span class="toolbar-link" id="btn-clear">Clear</span>
          </div>
        </div>

        <div class="folder-list" id="folder-list">
          <div class="folder-empty">No folders connected yet. Click “Connect folder” to get started.</div>
        </div>

        <div class="footer-row">
          <div class="footer-left">
            <div class="dot"></div>
            <span id="footer-text">Waiting for folders…</span>
          </div>
          <div class="footer-right">
            <button class="btn-secondary" id="btn-cancel">Cancel</button>
            <button class="btn-primary" id="btn-confirm" disabled>Confirm</button>
          </div>
        </div>

        <div class="status-bar" id="status-bar" style="display: none;">
          <div id="status-left">Files to be connected: 0 files.</div>
          <div class="status-right" id="status-right"></div>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
